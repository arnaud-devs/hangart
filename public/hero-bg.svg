<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="overlay"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <g opacity="0.06" transform="translate(200,50)">
    <rect x="0" y="0" width="600" height="700" rx="40" fill="#dbeafe" transform="rotate(-6 300 350)" />
    <rect x="200" y="100" width="600" height="500" rx="30" fill="#fee2e2" transform="rotate(6 500 350)" />
  </g>
  <g transform="translate(0,0)">
    <circle cx="1400" cy="200" r="120" fill="#fff7ed" opacity="0.5" />
  </g>
</svg>
